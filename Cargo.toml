[workspace]
members = [
    "claude-doc-advisor",
    "."
]
resolver = "2"

[package]
name = "claude-hook-advisor"
version = "0.2.0"
edition = "2021"
authors = ["Navishkar Rao <sirmews@gmail.com>"]
description = "A Claude Code hook that provides intelligent command suggestions and semantic directory aliasing for enhanced AI-assisted development workflows"
homepage = "https://github.com/sirmews/claude-hook-advisor"
repository = "https://github.com/sirmews/claude-hook-advisor"
license = "MIT OR Apache-2.0"
keywords = ["claude", "cli", "prompt", "llm", "ai"]
categories = ["command-line-utilities", "development-tools"]
readme = "README.md"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = { version = "0.8", features = ["preserve_order"] }
clap = { version = "4.0", features = ["derive"] }
regex = "1.0"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
which = "8.0.0"
once_cell = "1.0"

[dev-dependencies]
tempfile = "3.0"

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }

# Disable overly strict lints for practical development
multiple_crate_versions = "allow"
missing_docs_in_private_items = "allow" 
module_name_repetitions = "allow"
redundant_pub_crate = "allow"
too_many_arguments = "allow"
must_use_candidate = "allow"
